<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Data update</title>
</head>
<body class="p-3 mb-2 bg-dark text-white">
<h2> {{ student.full_student_name }} update </h2>
<div class="container mt-5">
    <form method="post">
        <input type="text" name="number_certificate" id="number_certificate" class="form-control" placeholder="Type new number of certificate" value="{{ student.number_certificate }}"><br>
        <input type="text" name="full_student_name" id="full_student_name" class="form-control" placeholder="Type new student full name" value="{{ student.full_student_name }}"><br>
        <input type="text" name="full_teacher_name" id="full_teacher_name" class="form-control" placeholder="Type new teacher full name" value="{{ student.full_teacher_name }}"><br>
        <input type="text" name="name_course" id="name_course" class="form-control" placeholder="Type new the name of course" value="{{ student.name_course }}"><br>
        <input type="text" name="date_start" id="date_start" class="form-control" placeholder="Type new the start date" value="{{ student.date_start }}"><br>
        <input type="text" name="date_finish" id="date_finish" class="form-control" placeholder="Type new the finish date" value="{{ student.date_finish }}"><br>
        <input type="text" name="num_of_hours" id="num_of_hours" class="form-control" placeholder="Type new number of hours for course" value="{{ student.num_of_hours }}"><br>
        <input type="text" name="program_course" id="program_course" class="form-control" placeholder="Type new questions for program" value="{{ student.program_course }}"><br>
        <input type="submit" class="btn btn-warning" value="Update"><br>
    </form>
</div>
</body>
</html>
